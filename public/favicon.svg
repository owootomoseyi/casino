<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <defs>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700"/>
      <stop offset="50%" style="stop-color:#FFC107"/>
      <stop offset="100%" style="stop-color:#FF8C00"/>
    </linearGradient>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#0f0f1e"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="64" height="64" rx="12" fill="url(#bgGrad)"/>
  <rect x="2" y="2" width="60" height="60" rx="10" stroke="url(#goldGrad)" stroke-width="2" fill="none"/>
  
  <!-- Diamond/Card shape -->
  <path d="M32 8 L52 32 L32 56 L12 32 Z" fill="none" stroke="url(#goldGrad)" stroke-width="2.5" filter="url(#glow)"/>
  
  <!-- Inner diamond -->
  <path d="M32 16 L44 32 L32 48 L20 32 Z" fill="url(#goldGrad)" opacity="0.2"/>
  
  <!-- Chip circles -->
  <circle cx="32" cy="32" r="10" stroke="url(#goldGrad)" stroke-width="2" fill="none"/>
  <circle cx="32" cy="32" r="6" fill="url(#goldGrad)"/>
  
  <!-- Decorative dots -->
  <circle cx="32" cy="18" r="2" fill="url(#goldGrad)"/>
  <circle cx="32" cy="46" r="2" fill="url(#goldGrad)"/>
  <circle cx="18" cy="32" r="2" fill="url(#goldGrad)"/>
  <circle cx="46" cy="32" r="2" fill="url(#goldGrad)"/>
</svg>
